<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cy.css"/>
	</head>
	<body>
	
		<div class="c1">
				<a href="index.html" class="a1">首页</a>
				<audio src="img/cy.mp3"  controls="controls" autoplay="autoplay" class="music">
					当前浏览器不支持audio
				</audio>
		</div>
		<div class="c2">
				<img src="img/cy1.jpg"  class="cy1">
			<p class="p1">倡议书</p>
			<form action="#" method="get" id="user_name">
				请输入您的昵称<span>*</span>：<input type="text" name="" id="text" value=""  required="required"/><br>
				请输入您的电话<span>*</span>：<input type="tel" name="" id="tel" value=""  pattern="^\d{11}$" required="required"/><br>
				请输入您的邮箱<span>*</span>：<input type="email" name="" id="email" value="" pattern="^\w+([-+.]\w+)*@\w+([_.])\w+)*\.\w+([-.]\w+)*$" required="required"/><br>
				上传相关文件（可选）：<input type="file" name="" id="file" value="" multiple="true" /><br>
				<p class="p2">在此留言<span>*</span>：(输入您的看法及倡议内容)</p><br>
				<textarea rows="30" cols="30" id="cy" required="required"></textarea><br>
				<input type="reset" name="" id="cz" value="重置" />
				<input type="submit" name="" id="an" value="提交" />
			</form>
		</div>
		<div class="box3">
			<p class="p5">Copyright ©2021</p><br>
			<p class="p5">by:移动应用开发一班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;210403020吴泽&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18371912381</p>
		</div>
	</body>
</html>
