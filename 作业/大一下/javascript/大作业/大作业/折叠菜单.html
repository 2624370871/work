


<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {padding: 0;margin: 0;}
    ul { list-style-type: none;}
    
    .parentWrap {
      width: 200px;
      text-align:center;
      
    }
    
    .menuGroup {
      border:1px solid #999;
      background-color:#e0ecff;
    }
    
    .groupTitle {
      display:block;
      height:20px;
      line-height:20px;
      font-size: 16px;
      border-bottom:1px solid #ccc;
      cursor:pointer;
    }
    .menuGroup > div {
      height: 200px;
      background-color:#fff;
      display:none;
    }
  
  </style>
  <script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  	$(function(){
		$(".parentWrap>li>span").click(function(){
			$(this).next().show().parent().siblings().children("div").hide();
		});
	})
  </script>
</head>
<body>
<ul class="parentWrap">
  <li class="menuGroup">
    <span class="groupTitle">信息管理</span>
	<div>
		<div>商品添加</div>
		<div>商品列表</div>
		<div>商品分类</div>
	</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">商品管理</span>
	<div >
		<div>商品添加</div>
		<div>商品列表</div>
		<div>商品分类</div>
	</div>
   
  </li>
  <li class="menuGroup">
    <span class="groupTitle">用户管理</span>
	<div >
		<div>权限设置</div>
		<div>用户列表</div>
		<div>重置密码</div>
	</div>
    
  </li>
</ul>
</body>
</html>
