<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
	<input type="button" value="不爱我"/>
	<input type="button" value="不爱我"/>
	<input type="button" value="不爱我"/>
	<input type="button" value="不爱我"/>
	<input type="button" value="不爱我"/>
	<script>
	
	  //获取所有的按钮
	  var btnObjs = document.getElementsByTagName("input");
	  //循环,为每个按钮注册点击事件,添加事件处理函数
	  for (var i = 0; i < btnObjs.length; i++) {
	    //每个按钮注册点击事件
	    btnObjs[i].onclick = function () {
	      //把所有的按钮的value值还原
	      for (var j = 0; j < btnObjs.length; j++) {
	        btnObjs[j].value = "不爱我";
	      }
	      //设置当前的这个按钮的value
	      this.value = "爱我";
	    };
	  }
	</script>
</html>
