<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<input type="button" value="显示效果" id="btn"/>
	<img id="im" src="images/hkz.jpg" alt="" title=""/>
	<script>
	  //点击按钮,修改图片的宽和高,alt和title属性值
	  //根据id获取按钮,注册点击事件,添加事件处理函数
	  document.getElementById("btn").onclick = function () {
	    //根据id获取图片标签
	    var imgObj = document.getElementById("im");
	    //设置属性
	    imgObj.width = "500";
	    imgObj.height = "600";
	    imgObj.alt = "你值得拥有";
	    imgObj.title = "湖科职";
	  };
	</script>
	</body>
</html>
