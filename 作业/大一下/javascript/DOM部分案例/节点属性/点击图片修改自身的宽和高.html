<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<img src="images/zuguo.jpg" alt="" id="im" />
	<script>
	  //点击图片,修改自身的宽和高
	  //根据id获取图片,注册点击事件,添加事件处理函数
	  document.getElementById("im").onclick=function () {
			this.width="300";
			this.height="400";
	  };
	</script>
	
	</body>
</html>
