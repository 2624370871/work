<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<input type="button" value="按钮" id="btn"/>
	<script>
		//案例:点击按钮修改按钮的value属性值
		//根据id获取按钮,注册点击事件,添加事件处理函数
		//  document.getElementById("btn").onclick=function () {
		//    	document.getElementById("btn").value="改变吧";
		//  };
	
		//在某个元素的自己的事件中,this就是当前的这个元素
	
		document.getElementById("btn").onclick=function () {
			//当前对象
			this.value="改变吧";
		};
	</script>
	
	</body>
</html>
