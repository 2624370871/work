<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		    img {
		        position: absolute;
		        width: 50px;
		        height: 50px;
		    }
		</style>
	<body>
	    <img src="/img/tianshi.jpg" alt="">
	</body>
	<script>
		//思路：点击图片后，给整个dom绑定鼠标移动事件，让图片跟随
	    var im = document.getElementsByTagName('img')[0];
	    im.onclick = function () {
	        document.onmousemove = function (e) {
	            im.style.left = e.clientX + 'px';
	            im.style.top = e.clientY + 'px';
	        }
	    }
	</script>
	</body>
</html>
