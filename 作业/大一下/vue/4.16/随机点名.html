<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
    <style>
      .list-enter-active,.list-leave-active{
          transition: all 1s;
      }
      .list-enter,.list-leave-to{
          opacity: 0;
          transform: translateY(30px);
      }
      .list-item{
          list-style: none;
          float: left;
      }
      img{
          border-radius: 50%;
          width: 80px;
          height: 65px;
          margin-right: 10px;
          margin-top: 10px;
      }
      p{
          width: 80px;
          text-align: center;
      }
    </style>
</head>
<body>
    <div id="app">
        <div>
        <Button @click="add">随机添加一个名字</Button>
        <Button @click="del">随机移除一个名字</Button> 
        </div>
        <!-- transition-group 替换ul,tag写明ul -->
        <transition-group name="list" tag="ul">
            <li v-for="item in showStudents" class="list-item" :key="item">
                <div>
                    <img :src="item.url" alt="" srcset="">
                </div>
                <p>{{item.name}}</p>
            </li>
        </transition-group>
    </div>
    <script>
        var vm= new Vue({
        el:"#app",
        data:{
            // 所有的学生
            students:[
        {url:"/4.10/img/2.png",name:"赵云"},
        {url:"/4.10/img/3.png",name:"后羿"},
        {url:"/4.10/img/4.png",name:"澜"},
        {url:"/4.10/img/5.png",name:"瑶"},
        {url:"/4.10/img/6.png",name:"元歌"},
            ],
            // 页面中显示的学生信息
            showStudents:[]
        },
        methods:{
            // 生成0-students长度之间的随机整数
            addIndex(){
                return Math.floor(Math.random()*this.students.length)
            },
           add(){//随机添加学生的方法
            this.showStudents.push(this.students[this.addIndex()])
           },
           delndex(){
                return Math.floor(Math.random()*this.showStudents.length)
            },
           del(){
               //从showstudents中随机删除学生
            this.showStudents.splice(this.delndex(),1)
           }
        }
        })

    </script>
</body>
</html>
