<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/5.13/js/vue.js"></script>
    <script src="/5.13/js/vue-router.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .header{
            background-color: lightblue;
            height: 80px;
        }
        .container{
            display: flex;
            height: 600px;
        }
        .sidebar{
            background-color: lightgreen;
            flex: 2;
        }
        .main{
            background-color: lightpink;
            flex: 8;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view ></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>
    <script>
        var header={template:"<h1 class='header'>header头部区域</h1>"}
        var sidebar={template:"<h1 class='sidebar'>siderbar侧导航区域</h1>"}
        var mainbox={template:"<h1 class='main'>main主体区域</h1>"}
        var router=new VueRouter({
            rourtes:[
                {
                    path:"/",
                    components:{
                        "default":header,
                        "left":sidebar,
                        "main":mainbox
                    }
                }
            ]
        })
        var vm=new Vue({
            el:"#app",router
        })
    </script>
</body>
</html>
