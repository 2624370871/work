<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>QQ邮箱:{{email}}</p>
      <!-- 插值表达式2>3可以写任意表达式 -->
      <!-- 字符串当做对象 方法的使用 字符串.方法（参数） -->
      <!-- QQ号码:{{email.substr(0,应该是@的位置)}} -->
      <!-- <p>QQ号：{{email.substr(0,email.indexOf('@'))}}</p> -->

      <!-- a|b 将a的值作为参数 传递给b,b一般是个函数，接收a作为参数 -->
      <p>QQ号:{{email|mySubstr}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          //定义一个email
          email: "2624370871@qq.com",
        },
        //过滤器，用来处理比较复杂的计算
        filters: {
          mySubstr(value) {
              //在过滤器中定义方法，处理传递来的参数
            value = value.substr(0, value.indexOf('@'));
            return value;
          },
        },
      });
    </script>
  </body>
</html>
