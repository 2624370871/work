<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <table border="1" cellspacing="0" style="width: 200px; height: 40px;text-align: center;">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>成绩</th>
        </tr>
        <tr v-for="stu in students">
          <td>{{stu.name}}</td>
          <td>{{stu.age}}</td>
          <td>{{stu.scoure}}</td>
        </tr>
      </table>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          students: [
            { name: "李四", age: 17, scoure: 87 },
            { name: "王五", age: 19, scoure: 67 },
            { name: "赵六", age: 20, scoure: 98 },
          ],
        },
      });
    </script>
  </body>
</html>
