<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="/4.27/js/vue.js"></script>
    <script src="/4.27/js/vue-router.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .box div {
        float: left;
      }
      .menu {
        width: 200px;
        height: 400px;
        border: 1px solid pink;
      }
      .content {
        width: 300px;
        height: 400px;
        background-color: blanchedalmond;
      }
      li{
        border-radius: 6%;
        border: 1px solid hsla(0, 0%, 79%, 0.5);
        margin: 10px;

      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <div class="menu">
          <!-- 3个路由链接 -->
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" :class="{active:a}" @click="aclick">
              <router-link to="/home">主页</router-link>
            </li>
            <li role="presentation" :class="{active:b}" @click="bclick">
              <router-link to="/big">大会员</router-link>
            </li>
            <li role="presentation" :class="{active:c}" @click="cclick">
              <router-link to="/points">会员积分</router-link>
            </li>
          </ul>
        </div>
        <div class="content">
          <!-- 路由视图 -->
          <router-view></router-view>
        </div>
      </div>
    </div>
    <script>
      // 定义三个组件
      var home = { template: "<h1>首页</h1>" };
      var big = { template: "<h1>大会员</h1>" };
      var points = { template: "<h1>会员积分</h1>" };
      // 定义路由对象
      var routerObj = new VueRouter({
        // 匹配路由规则
        routes: [
          { path: "/home", component: home },
          { path: "/big", component: big },
          { path: "/points", component: points },
        ],
      });
      var vm = new Vue({
        el: "#app",
        // 3、注册路由
        router: routerObj,
        data: {
          a: true,
          b: false,
          c: false,
        },
        methods: {
          aclick() {
            this.a = true;
            this.b = false;
            this.c = false;
          },
          bclick() {
            this.a = false;
            this.b = true;
            this.c = false;
          },
          cclick() {
            this.a = false;
            this.b = false;
            this.c = true;
          },
        },
      });
    </script>
  </body>
</html>
