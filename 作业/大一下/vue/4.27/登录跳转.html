<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/4.27/js/vue.js"></script>
    <script src="/4.27/js/vue-router.js"></script>
    <!-- 1、router：路由的管理者 制定路由规则 -->
    <!-- 2:、route：一条路由（路径->组件 的对应关系） -->
    <!-- 3、routes：一组路由 -->

    <!-- 
        1、引入vue-router.js文件 
        2、定义路由连接和路由视图
        3、注册路由
    -->
</head>
<body>
    <div id="app">
        <!-- 2、路由链接 to 超链接的 href -->
        <router-link to="/login">前往登录</router-link>
        <!-- 2、路由视图 url对应的内容显示在此处 -->
        <router-view ></router-view>
    </div>
    <script>
         // 定义登录组件
         var login={template:'<h1>我是登录组件</h1>'}
        //  定义路由对象
            var routerObj= new VueRouter({
                // 配置路由匹配规则
                routes:[
                    {path:'/login',component:login}
                ]
            })

        var vm=new Vue({
            el:"#app",
                // 注册路由
                router:routerObj
        })
    </script>
</body>
</html>
