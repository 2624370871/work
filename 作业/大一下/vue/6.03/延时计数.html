<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/6.03/js/vue.js"></script>
    <script src="/6.03/js/vuex.js"></script>
</head>
<body>
    <div id="app">
        <button @click="add">异步操作</button>
        <p>{{this.$store.state.count}}</p>
    </div>
    <script>
        var store=new Vuex.Store({
            state:{count:0},
            mutations:{
                increase:state=>
                    state.count++
            },
            actions:{
                increaseA:context=>{
                    setTimeout(function(){
                        context.commit('increase')
                    },1000)
                }
            },
            getters:{

            },
            modules:{

            }
        })
        var vm=new Vue({
            el:"#app",
            store,
            methods:{
                add(){
                    // this.$store.commit('increase')
                    this.$store.dispatch('increaseA')
                    
                }
            }
        })
    </script>
    
</body>
</html>
