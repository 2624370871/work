<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/favicon.ico" />
    <link rel="stylesheet" href="../public/css/register.css">
    <script src="../public/js/jQuery.min.js/jQuery.min.js"></script>
    <script src="../public/js/register.js" type="text/javascript"></script>
</head>

<body>
    <div class="header w">
        <div class="logo">
            <a href="index.html">
                <img src="../public/images/logo.png" alt="品优购">
            </a>
        </div>
    </div>

    <div class="content w">
        <div class="content_hd">
            <h5>注册新用户</h5>
            <span>
                我有账号，去<a href="login.html">登陆</a>
            </span>
        </div>

        <div class="content_regsiter">
            <form action="doRegister" id="fm" method="post">
                <div class="phone">
                    <span>手机号：</span>
                    <input type="text" id="user_phone" name="phone">
                    <div class="phone_alike">
                        <i></i>
                        <p></p>
                    </div>
                </div>
                <div class="note_num">
                    <span>短信验证码：</span>
                    <input type="text">
                </div>
                <div class="login_password">
                    <span>登陆密码：</span>
                    <input type="password" id="user_password" name="password">
                    <div class="login_alike">
                        <i></i>
                        <p></p>
                    </div>
                </div>
                <!-- 密码安全性判断 safety -->
                <div class="safety">
                    <dl class="clearfix">
                        <dt>安全程度</dt>
                        <dd id="ruo">弱</dd>
                        <dd id="zhon">中</dd>
                        <dd id="qiang">强</dd>
                    </dl>
                </div>
                <div class="confirm_password">
                    <span> 确认密码：</span>
                    <input type="password" id="true_password">
                    <div class="confirm_alike">
                        <i></i>
                        <p></p>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">同意协议并注册
                    <a href="#">《用户协议》</a>
                </div>
                <div class="landing">
                    <button class="landing_btn" id="btn_submit" type="submit" disabled="disabled">完成注册</button>
                    <span></span>
                </div>
            </form>
        </div>
    </div>

    <div class="mod_copyright">
        <p class="mod_copyright_links">
            <a href="#">关于我们  |</a>
            <a href="#">联系我们  |</a>
            <a href="#">联系客服  |</a>
            <a href="#">商家入驻  |</a>
            <a href="#">营销中心  |</a>
            <a href="#">手机品优购  |</a>
            <a href="#">友情链接  |</a>
            <a href="#">销售联盟  |</a>
            <a href="#">品优购社区  |</a>
            <a href="#">品优购公益  |</a>
            <a href="#">English Site  |</a>
            <a href="#">Contact U  |</a>
        </p>
        <p class="mod_copyright_info">
            地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 邮箱: zhanghj+itcast.cn <br /> 京ICP备08001421号京公网安备110108007702

        </p>
    </div>
</body>

</html>
