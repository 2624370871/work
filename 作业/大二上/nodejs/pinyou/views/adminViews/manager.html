<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员详情页面</title>
    <link rel="stylesheet" href="../../public/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/admin-css/manager.css">
    <link rel="stylesheet" href="../../public/css/admin-css/top.css">
    <script src="../../public/js/jquery.js"></script>

</head>
<body>
<!--<div>-->
<!--顶部导航栏部分-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" title="logoTitle" href="#"><img src="../../public/images/admin-img/logo.png"
                                                                        height="61" width="171"/></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation">
                        <a href="#">当前用户<span class="glyphicon glyphicon-user"></span>:<span class="badge">{{admin.adminname}}</span> </a>
                    </li>
                    <li>
                        <a href="/admin/loginout">
                            <span class="glyphicon glyphicon-lock"></span>退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--中间主体内容-->
    <div class="pageContainer">
        <!--左侧导航栏-->
        <div class="pageSidebar">
            <ul class="nav nav-stacked nav-pills">
                <li class="dropdown"> <!--target="mainFrame"-->
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/admin/welcome" target="mainFrame"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;我的桌面</a>
                </li>
                <li class="dropdown open input-interval"> <!--target="mainFrame"    open input-interval -->
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;用户管理<span class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/admin/userList" target="mainFrame">
                                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                                &nbsp;&nbsp;&nbsp;用户管理</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/admin/message" target="mainFrame"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;留言管理</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown open input-interval"> <!--target="mainFrame"-->
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" ><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp;商品管理<span class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li>
                        <a href="/admin/goodsList" target="mainFrame"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;商品管理</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/admin/goodAdd" target="mainFrame"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;上新商品</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown open input-interval"> <!--target="mainFrame"-->
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/admin/orderList" target="mainFrame" ><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;&nbsp;订单管理</a>
                </li>
                <li class="dropdown open input-interval"> <!--target="mainFrame"-->
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/admin/comList" target="mainFrame"><span class="glyphicon glyphicon-comment"></span>&nbsp;&nbsp;评论管理</a>
                </li>
            </ul>
        </div>
        <!-- 左侧导航和正文内容的分隔线 -->
        <div class="splitter"></div>
        <!-- 正文内容部分 -->
        <div class="pageContent">
            <iframe src="/admin/welcome" id="mainFrame" name="mainFrame"
                    frameborder="0" width="100%" height="100%" frameBorder="0">
            </iframe>
        </div>

    </div>


<!--</div>-->
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        2019 &copy; 品优购商城.
    </p>
</div>

<script>
    //这段的功能是将下拉框放下
    $(".nav li").click(function () {
        $(".active").removeClass('active');
        $(this).addClass("active");
    })
    //这段的功能是将下拉框永久放下
    $(function () {

        var openddt=$(".open").children('.dropdown-toggle')
        openddt.attr('data-toggle','')
        openddt.click(function () {
            $(this).siblings(".dropdown-menu").toggle()
        })
    })


</script>
</body>
</html>
