<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <script src="../../public/js/jquery.js"></script>
    <script src="../../public/js/jqPaginator.js"></script>
    <link rel="stylesheet" href="../../public/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/admin-css/userGoodsOrder.css">
    <script src="../../public/js/admin-js/goods-list.js"></script>
    <link rel="stylesheet" href="../../public/css/admin-css/button.css">
    <link rel="stylesheet" href="../../public/css/admin-css/top.css">
</head>
<body>
<div class="main">
    <div class="top">
        <span class="">
            <span>当前位置：</span>
            <a href="/admin/goodsList">商品管理</a>
        </span>
        <a class="fresh" href="javascript:location.reload()"  title="刷新" style="float: right;padding-right: 20px"> <span class="glyphicon glyphicon-repeat"></span></a>
    </div>
    <div class="header">
        <h3>商品信息管理列表</h3>
    </div>
    <div class="search">
        <div class="row">
            <div class="col-lg-4">
                <form action="/admin/searchGood" method="get">
                <div class="input-group">
                    <input type="text" class="form-control"  name="search" id="search" placeholder="请输入商品名进行查询">
                    <span class="input-group-btn">
        <button class="btn btn-default" id="searchBtn" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      </span>
                </div><!-- /input-group -->
                </form>
            </div><!-- /.col-lg-6 -->

            <div class="col-lg-2" style="float: right;">
                <a class="btn btn-primary" href="/admin/goodAdd">上架商品</a>
            </div>
        </div>
        <!--<br/>-->
        <p class="h4">上下架查询</p>
        <form action="/admin/classSearch" method="get">
        <div class="row">
            <div class="col-lg-3" style="float: left;">
                <div class="btn-group">
                    <button type="submit" name="shelvesGood" class="btn btn-primary" value="0">已上架商品</button>
                    <button type="submit" name="shelvesGood" class="btn btn-primary" value="1">已下架商品</button>
                </div>
            </div>
        </div>
        </form>

    </div>
    <div class="second">
        <!--一共有多少件商品-->
        <input type="hidden" value="<%= sum %>" id="sum">
        <table class="table table-hover" id="table-page" data-pagination="true" data-side-pagination="client"  data-page-size="3">
            <thead>
            <tr>
            <td>商品编号</td>
            <td>商品名</td>
            <td>商品价格</td>
            <td>商品类别</td>
            <td>商品图</td>
            <td>商品状态</td>
            <td>操作</td>
            </tr>
            </thead>
            <!--使用Ajax动态局部更新每一页的数据-->
            <tbody id="tab">

            </tbody>
            <!--放分页插件-->
            <tr>
                <td colspan="8">
                    <ul class="pagination" id="pagination1" >
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
