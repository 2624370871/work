<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/register.css">
		<script src="js/jquery-3.6.0.js"></script>
		<script src="./js/register.js"></script>
	</head>
	<body>
		<div id="register">
			<div class="main">
				<div class="fh"><a href="index.html"><img src="./img/fh.png" alt="">返回首页</a></div>
				<h3>用户注册</h3>
				<div class="box">
					<span>用户名：</span><input type="text" placeholder="请输入用户名" class="input1"><br>
					<span>密码：</span><input type="password" placeholder="请输入密码" class="input1"><br>
					<span>Email：</span><input type="email" placeholder="请输入邮箱" class="input1 txtEmail" >
					<br>
					<p class="emailTxt"></p>
					<span>手机号：</span><input type="tel" placeholder="请输入手机号" class="input1 txtPhone"><br>
					<p class="phoneTxt"></p>
					<span>性别：</span>
					<div class="input2"><input type="radio" name="sex" id="">男&nbsp;<input type="radio" name="sex" id="">女</div><br>
				</div>
				<span>验证码：</span><input type="tel" placeholder="请输入验证码" class="input1">&nbsp;&nbsp;<input type="button"
					name="" id="" value="发送短信"><br>
				<div class="input3"><a href="">注册</a></div>
				<div class="input3"><a href="login.html">登录</a></div>
			</div>
		</div>
	</body>
</html>
